name: Resume Generation Automation

on:
  schedule:
    - cron: '0 7 * * *'  # Daily at 7 AM CET
  workflow_dispatch:  # Manual trigger

jobs:
  generate-resumes:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Read job listings from Google Sheets and generate tailored resumes
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GOOGLE_SHEETS_CREDENTIALS: ${{ secrets.GOOGLE_SHEETS_CREDENTIALS }}
          SHEET_ID: ${{ secrets.SHEET_ID }}
        run: python scripts/process_applications.py
          
      - name: Upload generated resumes
        uses: actions/upload-artifact@v4
        with:
          name: tailored-resumes-${{ github.run_number }}
          path: output/resumes/
          retention-days: 30
